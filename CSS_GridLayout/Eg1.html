<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        section, div{
            border: 2px solid blue;
            padding: 65px;
            margin-bottom: 15px;
            display: grid;
            /* grid-template-columns: 250px 250px 250px 250px 250px; */
            /* grid-template-rows: 250px 250px; */
            grid-template-columns: 25% 25%  25% 25%;
            grid-template-rows : 250px 250px 250px;
            margin-right: 5px;
        }
        section div{ 
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <section>
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
        <div>Nine</div>
        <div>Ten</div>
        <div>Eleven</div>
        <div>Twelve</div>
    </section>

</body>
</html>
