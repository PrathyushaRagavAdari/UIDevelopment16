<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        .noflex, div{
            border: 2px solid blue;
            margin: 5px;
            padding: 10px;
        }

        .addingflex, div{
            border: 2px solid blue;
            margin: 5px;
            padding: 10px;
            display: flex;
            flex: 1;
        }
    </style>
</head>
<body>
    <section class="noflex">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </section>

    <section class="addingflex">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </section>
</body>
</html>
