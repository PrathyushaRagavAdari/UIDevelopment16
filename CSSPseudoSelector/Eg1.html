<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        li:first-child{
            border: 2px solid blue;
        }
        li:last-child{
            border: 2px solid blue;
        }

        ol > li:first-child{
            background-color: dodgerblue;
        }
        ul > li:first-child{
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ul>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>
</body>
</html>
