<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
       li:nth-child(2n){
            border: 5px solid blue;
            padding: 10px;
            margin: 5px;
       }
       li:nth-child(2n+1){
            border: 5px solid crimson;
            padding: 10px;
            margin: 5px;
       }
    </style>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
        <li>Nine</li>
        <li>Eight</li>
    </ul>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
        <li>Nine</li>
        <li>Eight</li>
    </ol>
</body>
</html>
